<header class="fixed w-full top-0 z-50 bg-white shadow-md">
  <div class="container mx-auto px-4 sm:px-6 lg:px-10">
    <div class="flex justify-between items-center py-4">

      <!-- Logo -->
      <div class="flex items-center space-x-2 text-black">
        <svg
          class="w-8 h-8 stroke-black"
          fill="none"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0h4"
          />
        </svg>
        <span class="text-2xl font-bold tracking-wide">Simplit</span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6 items-center text-sm font-medium text-black">
        @for (item of navDetails; track $index) {
          <a [routerLink]="[item.link]" class="hover:underline">{{ item.name }}</a>
        }
      </nav>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden text-black focus:outline-none"
        aria-label="Toggle Menu"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation Menu -->
    @if (isMobileMenuOpen) {
      <nav class="md:hidden flex flex-col space-y-2 py-4 text-sm font-medium text-black">
        @for (item of navDetails; track $index) {
          <a
            [routerLink]="[item.link]"
            (click)="toggleMobileMenu()"
            class="px-4 py-2 hover:bg-gray-100 rounded"
          >
            {{ item.name }}
          </a>
        }
      </nav>
    }
  </div>
</header>
