<header class="fixed w-full top-0 z-50 bg-white shadow-md">
  <div class="container mx-auto px-4 sm:px-6 lg:px-10">
    <div class="flex justify-between items-center">

      <!-- Logo -->
      <a routerLink="/home">
        <img src="assets/images/logo.svg" class="w-35">
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6 items-center text-sm font-medium text-black py-3">
        @for (item of navDetails; track $index) {
          <a [routerLink]="[item.link]" class="hover:underline">{{ item.name }}</a>
        }
      </nav>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden text-black focus:outline-none"
        aria-label="Toggle Menu"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation Menu -->
    @if (isMobileMenuOpen) {
      <nav class="md:hidden flex flex-col space-y-2 py-4 text-sm font-medium text-black">
        @for (item of navDetails; track $index) {
          <a
            [routerLink]="[item.link]"
            (click)="toggleMobileMenu()"
            class="px-4 py-2 hover:bg-gray-100 rounded"
          >
            {{ item.name }}
          </a>
        }
      </nav>
    }
  </div>
</header>
 <div class="h-20"></div>
