<header class="fixed w-full top-0 z-50 bg-white shadow-md">
  <div class="container mx-auto px-10">
    <div class="mx-auto px-4 py-4 flex justify-between items-center">

      <!-- Logo -->
      <div class="flex items-center space-x-2 text-black">
        <svg
          class="w-8 h-8 stroke-black"
          fill="none"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0h4"
          />
        </svg>
        <span class="text-2xl font-bold tracking-wide">Simplit</span>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex space-x-6 items-center text-sm font-medium text-black">
        @for (item of navDetails; track $index) {
          <a [routerLink]="[item.link]" class="hover:underline">{{ item.name }}</a>
        }
      </nav>

    </div>
  </div>
</header>
