<div class="bg-custom-black py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-4xl font-bold text-white mb-6 pb-4 text-center border-b-2 border-[#e03a3c]">Our Expertise</h2>
    <p class="text-gray-200 mb-12 text-center max-w-3xl mx-auto">
      Specializing in a range of digital services, our team combines innovation and precision to deliver outstanding solutions tailored to your business goals.
    </p>

    <div class="grid gap-8 md:grid-cols-3">
      <div
        *ngFor="let card of serviceCards; let i = index"
        [ngStyle]="{ 'animation-delay': (i * 0.5) + 's' }"
        [class.fade-in-up]="isVisible()"
        class="bg-custom-gray text-white border border-[#2a2a2a] shadow-xl rounded-2xl p-6 flex flex-col justify-between transform transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-2xl"
      >
        <div>
          <div class="mb-6 flex justify-center">
            <img [src]="card.icon" class="w-16 h-16" />
          </div>
          <h3 class="text-xl font-semibold text-center text-white mb-4">{{ card.title }}</h3>

          <div *ngFor="let section of card.sections" class="mb-4">
            <h4 class="text-md font-semibold text-white border-l-4 border-[#e03a3c] pl-2 mb-2">
              {{ section.heading }}
            </h4>
            <ul class="text-gray-300 text-sm space-y-1 pl-4">
              <li *ngFor="let item of section.items" class="flex items-start gap-2">
                <span>&check;</span>
                <span>{{ item }}</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="flex justify-center mt-6">
          <a [routerLink]="card.link" class="bg-custom-black text-white p-3 rounded-full hover:bg-black transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
