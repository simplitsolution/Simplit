<div class="max-w-[1200px] mx-auto px-5 pt-20 pb-10 font-sans min-h-screen box-border">
  <div class="text-center mb-20 pt-5">
    <h1 class="text-[3rem] font-bold text-text-dark mb-5 tracking-[3px] leading-[1.2]">CONTACT</h1>
    <div class="w-[100px] h-1 bg-gray-300 bg-gradient-to-r from-primary to-primary-hover mx-auto mb-8"></div>
    <p class="text-[1.2rem] text-text-light font-normal">Get Personalized IT Solutions â€“ Contact Simplit!</p>
  </div>

  <div class="flex justify-center">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 max-w-[1000px] w-full">
      <!-- Address Section -->
      <div class="text-center p-8 bg-gray-100 hover:bg-gray-200 rounded-lg shadow-light transition-colors duration-300 ease-in-out hover:-translate-y-1 hover:shadow-hover">
        <div class="w-[70px] h-[70px] border-2 border-dashed border-primary rounded-full flex items-center justify-center mx-auto mb-5 bg-[rgba(220,68,68,0.05)]">
          <svg class="w-7 h-7 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </div>
        <h3 class="text-[1.3rem] font-semibold text-text-dark mb-4">Address</h3>
        <div class="text-text-light text-base leading-[1.5]">
          <p>{{ contactInfo.address.line1 }}</p>
          <p>{{ contactInfo.address.line2 }}</p>
          <p>{{ contactInfo.address.line3 }}</p>
        </div>
      </div>

      <!-- Phone Section -->
      <div class="text-center p-8 bg-gray-100 hover:bg-gray-200 rounded-lg shadow-light transition-colors duration-300 ease-in-out hover:-translate-y-1 hover:shadow-hover">
        <div class="w-[70px] h-[70px] border-2 border-dashed border-primary rounded-full flex items-center justify-center mx-auto mb-5 bg-[rgba(220,68,68,0.05)]">
          <svg class="w-7 h-7 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
          </svg>
        </div>
        <h3 class="text-[1.3rem] font-semibold text-text-dark mb-4">Call Us</h3>
        <div class="text-text-light text-base leading-[1.5]">
          <p>{{ contactInfo.phone }}</p>
        </div>
      </div>

      <!-- Email Section -->
      <div class="text-center p-8 bg-gray-100 hover:bg-gray-200 rounded-lg shadow-light transition-colors duration-300 ease-in-out hover:-translate-y-1 hover:shadow-hover">
        <div class="w-[70px] h-[70px] border-2 border-dashed border-primary rounded-full flex items-center justify-center mx-auto mb-5 bg-[rgba(220,68,68,0.05)]">
          <svg class="w-7 h-7 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </div>
        <h3 class="text-[1.3rem] font-semibold text-text-dark mb-4">Email Us</h3>
        <div class="text-text-light text-base leading-[1.5]">
          <p>{{ contactInfo.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
