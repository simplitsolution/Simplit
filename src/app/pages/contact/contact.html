<div class="bg-white py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-4xl font-bold mb-6 pb-4 text-center border-b-2 border-[#e03a3c]">Contact Us</h2>
    <p class="text-black mb-12 text-center max-w-3xl mx-auto">
      Get Personalized IT Solutions â€“ Contact Simplit!
    </p>

    <div class="grid gap-8 md:grid-cols-3 items-stretch">
      <div
        *ngFor="let card of contactInfo; let i = index"
        [ngStyle]="{ 'animation-delay': (i * 0.5) + 's' }"
        [class.fade-in-up]="isVisible()"
        class="bg-gray-50 text-black rounded-2xl p-6 flex flex-col justify-between transform transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-2xl h-full"
      >
        <div class="flex flex-col flex-grow">
          <div class="mb-6 flex justify-center">
            <img [src]="card.icon" class="w-16 h-16" />
          </div>
          <h3 class="text-xl font-semibold text-center text-black mb-4">{{ card.title }}</h3>
          <div class="text-center text-black text-sm space-y-1 px-2">
            <div *ngFor="let item of card.items">
              <p>{{ item }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
