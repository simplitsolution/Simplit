<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Banner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0">
  <div class="relative h-screen overflow-hidden">
    <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover">
      <source src="../../../assets/images/Video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="absolute inset-0 bg-black opacity-60"></div>
    <div class="relative z-10 flex flex-col justify-center items-start h-full px-10 md:px-24 text-white">
      <div class="text-2xl md:text-4xl font-bold mb-4 max-w-xl leading-tight">
        Unlock exceptional digital experiences with Simplit.
      </div>
      <p class="text-lg font-medium mb-6 max-w-xl">
        Our team of expert developers is dedicated to crafting top-tier, professional applications that deliver lasting
        value.
      </p>
    </div>
  </div>
</body>

</html>
